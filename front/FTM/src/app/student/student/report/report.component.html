<section class="report">
    <h2>تقرير نهاية التدريب</h2>
    <div class="formReport">
        <form [formGroup]="reportForm" id="ratingForm">
            <h6>عدد المهام المنجزة بالتدريب</h6>
            <div class="form-group numTasks">
                <input type="text" class="form-control" formControlName="numTasksCompleted">
            </div>
            <h6>تقييم التدريب ووصفه</h6>
            <div class="form-group">
                <textarea form="ratingForm" rows="4" cols="52" formControlName="trainingEvaluationAndDescription"></textarea>
            </div> 
            <div class="invalid" *ngIf="reportForm.invalid && error">املأ الحقول</div>
            <div class="submit">
                <app-button [label]="labelBtn" (onClick)="submitReport()"></app-button>
            </div>
        </form>
    </div>
</section>
