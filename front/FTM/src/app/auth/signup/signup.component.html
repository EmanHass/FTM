<section class="signup">
    <div class="wrapper">
        <div class="content">
            <div class="title">
                <h3>تسجيل الإشتراك</h3>
                <img class="hr-img" src="assets/images/border-bottom.png"/>
            </div>

            <div class="switch">
                <div class="student" (click)="showStudentForm()">
                    <img [src]="isStudent?'assets/icons/read.png':'assets/icons/read-std.png'" [style]="{ 'background-image': isStudent? 'url(../../../assets/icons/bg-blue.png)' : 'url(../../../assets/icons/bg-white.png)', 'background-size':'contain', 'background-repeat': 'no-repeat'}"/>
                    <p>الطالب</p>
                </div>
                <div>
                    <img src="assets/images/dotted-line.png" class="line-auth" />
                </div>
                <div class="supervisor" (click)="showSupervisorForm()">
                    <img [src]="isStudent?'assets/icons/supervisor-2.png':'assets/icons/supervisor.png'" [style]="{ 'background-image': isStudent? 'url(../../../assets/icons/bg-white.png)' : 'url(../../../assets/icons/bg-blue.png)', 'background-size':'contain', 'background-repeat': 'no-repeat'}"/>
                    <p>المشرف الأكاديمي</p>
                </div>
            </div>

            <div *ngIf="isStudent">
                <div *ngIf="!isIdExist" class="check-std-id">
                    <form [formGroup]="studentForm">
                        <div class="form-group">
                        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="الرقم الجامعي" formControlName="idStudentNumber">
                        </div>
                        <div class="invalid" *ngIf="!studentForm.get('idStudentNumber').value && errorMsg">أدخل رقمك الجامعي</div>
                        <div class="invalid" *ngIf="!studentForm.get('idStudentNumber').value && errorId">غلط في رقمك الجامعي</div>
                        <button class="btn btn-primary check-id" (click)="checkId()">فحص وإكمال عملية تسجيل الإشتراك</button>                        
                    </form>
                </div>

                <div *ngIf="isIdExist" class="signup-form">
                    <form [formGroup]="studentForm">
                    <div class="std-info">
                        <p>بيانات الطالب</p>                   
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="البريد الإلكتروني" formControlName="email">
                            </div>
                            <div class="invalid" *ngIf="studentForm.get('email').value && studentForm.get('email').errors">
                                please enter a correct email that include "@xxxxxx"
                              </div>
                            <div class="row">
                                <div class="form-group col">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور" formControlName="password">
                                </div>
                                <div class="form-group col">
                                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="تأكيد كلمة المرور" formControlName="confirmPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="رقم الهاتف" formControlName="phoneNumber">
                            </div>
                    
                    </div>

                    <div class="training-info">
                        <p>بيانات التدريب</p>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="اسم الشركة" formControlName="companyName">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="عنوان الشركة" formControlName="companyAddress">
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <input type="text" class="form-control"  placeholder="نوع التدريب" formControlName="typeOfTraining">
                                </div>
                                <div class="form-group col">
                                    <input type="number" class="form-control" placeholder="عدد أيام التدريب" formControlName="numOfdaysTraining">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="start-date">تاريخ بداية التدريب</label>
                                    <input type="date" id="start-date" class="form-control" formControlName="startTrainingDate">
                                </div>
                                <div class="form-group col">
                                    <label for="end-date">تاريخ نهاية التدريب</label>
                                    <input type="date" id="end-date" class="form-control" formControlName="endTrainingDate">                            
                                </div>
                            </div>

                            <div>
                                <label for="acceptance-img" class="accept-img">إرفاق صورة الموافقة على التدريب</label>
                                <div class="form-group">
                                    <input type="file" id="acceptance-img" formControlName="acceptancImg">
                                </div>
                            </div>

                            <button class="btn btn-primary submit">تسجيل الإشتراك</button>
                    </div>
                </form>
                </div>
            </div>

            <div *ngIf="isSupervisor">
                <form [formGroup]="supervisorForm">
                    <div>
                        <p>بيانات المشرف الأكاديمي</p> 
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="اسم المشرف" formControlName="supervisorName">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="رقم الهاتف" formControlName="phoneNumber">
                            </div>                  
                            <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" البريد الإلكتروني" formControlName="email">
                            </div>
                            <div class="invalid" *ngIf="supervisorForm.get('email').value && supervisorForm.get('email').errors">
                                please enter a correct email that include "@xxxxxx"
                              </div>
                            <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور" formControlName="password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword" placeholder="تأكيد كلمة المرور" formControlName="confirmPassword">
                            </div>
                            <button class="btn btn-primary submit">تسجيل الإشتراك</button>
                    </div>
                </form>              
            </div>
         </div>
    </div>
</section>
